<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <!-- maximum-scale=1.0, minimum-scale=1.0可视区域的缩放级别 1.0表示禁止用户放大或缩小到实际尺寸之上
    user-scalable=no 表示禁止缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.1, user-scalable=yes, minimal-ui">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait" />
  <!-- 是否删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 忽略页面中的数字识别为电话号码 -->
  <meta name="format-detection" content="telephone=no">
  <!-- uc强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- qq强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- 电话 -->
  <meta name="format-detection" content="telephone=yes" />
  <title>手Q房源</title>
</head>
